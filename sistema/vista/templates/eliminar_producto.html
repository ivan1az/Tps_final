<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eliminar Producto</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="/static/style.css"/>

  <style>
    body {
      background: linear-gradient(to right, #ffe6e6, #f8f9fa);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 0;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #dc2626;
    }

    label {
      font-weight: 600;
      color: #374151;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
    }

    .btn-danger {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      background-color: #dc2626;
      border: none;
    }

    .btn-danger:hover {
      background-color: #b91c1c;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #2563eb;
      text-decoration: none;
    }

    .back-link i {
      margin-right: 5px;
    }

    .alert {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="/consulta_inventario" class="back-link">
      <i class="fa-solid fa-arrow-left"></i> Regresar
    </a>

    <div class="form-container">
      <h1><i class="fa-solid fa-trash"></i> Eliminar Producto</h1>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form action="/eliminar_producto" method="post" onsubmit="return confirmarEliminacion()">
        <label for="id_producto"><i class="fa-solid fa-barcode"></i> ID del Producto:</label>
        <input type="text" id="id_producto" name="id_producto" required>

        <input type="submit" class="btn btn-danger" value="Eliminar">
      </form>
    </div>
  </div>

  <script>
    function confirmarEliminacion() {
      let id = document.getElementById("id_producto").value;
      return confirm("¿Estás seguro que deseas eliminar el producto con ID " + id + "?");
    }
  </script>

</body>
</html>
