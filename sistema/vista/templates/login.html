<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesi칩n</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/static/style.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #e5edf8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #2563eb;
      margin-bottom: 30px;
      font-weight: 700;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      color: white;
      font-weight: 600;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #1d4ed8;
    }

    .alert {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .alert-success {
      background-color: #d1fae5;
      color: #065f46;
      border-left: 5px solid #16a34a;
    }

    .alert-danger {
      background-color: #fee2e2;
      color: #7f1d1d;
      border-left: 5px solid #dc2626;
    }

    .form-icon {
      margin-right: 8px;
    }

  </style>
</head>

<body>
  <div class="login-container">
    <h1><i class="fa-solid fa-right-to-bracket"></i> Iniciar sesi칩n</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/login" method="post">
      <label for="usuario"><i class="fa-solid fa-user form-icon"></i> Usuario:</label>
      <input type="text" id="usuario" name="usuario" required>

      <label for="contrasena"><i class="fa-solid fa-lock form-icon"></i> Contrase침a:</label>
      <input type="password" id="contrasena" name="contrasena" required>

      <input type="submit" value="Iniciar sesi칩n">
    </form>
  </div>
</body>
</html>
