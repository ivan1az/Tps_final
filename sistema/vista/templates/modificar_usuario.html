<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modificar Empleado</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="/static/style.css"/>

</head>
<body>

  <div class="container">
    <a href="{{ url_for('usuarios') }}" class="back-link">
      <i class="fa-solid fa-arrow-left"></i> Regresar
    </a>

    <div class="form-container">
      <h1><i class="fa-solid fa-user-pen"></i> Modificar Empleado</h1>

      <form action="/modificar_usuario" method="POST">
        <input type="hidden" id="id_usuario" name="id_usuario" value="{{ session.get('id_usuario') }}">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido_paterno">Apellido Paterno:</label>
        <input type="text" id="apellido_paterno" name="apellido_paterno" required>

        <label for="apellido_materno">Apellido Materno:</label>
        <input type="text" id="apellido_materno" name="apellido_materno" required>

        <label for="edad">Edad:</label>
        <input type="text" id="edad" name="edad" required>

        <label for="perfil">Perfil:</label>
        <input type="text" id="perfil" name="perfil" required>

        <label for="comision">Comisión:</label>
        <input type="text" id="comision" name="comision" required>

        <label for="contrasenia">Contraseña:</label>
        <input type="password" id="contrasenia" name="contrasenia" required>

        <label for="numero_telefono">Teléfono:</label>
        <input type="text" id="numero_telefono" name="numero_telefono" required>

        <label for="sueldo">Sueldo Mensual:</label>
        <input type="text" id="sueldo" name="sueldo" required>

        <button type="submit">Guardar Cambios</button>
      </form>
    </div>
  </div>

</body>
</html>
